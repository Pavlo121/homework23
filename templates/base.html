<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <title>{% block title %} My Home page {% endblock %}</title>
</head>
<body>
<header>
    <h1>Мій сайт</h1>
    <nav>
        <ul>
            <li><a href="/home/">Про нас</a></li>
            <li><a href="{% url 'register' %}">Регистрація</a></li>
        </ul>
    </nav>
</header>
<main> {% block content %}{% endblock %} </main>
<footer>
    <p>&copy; {{ date|date:"d.m.y:H.i" }} {{ site_name }}</p>
      <p>IP адреса: {{ user_ip }}<br>
</footer>
</body>
</html>
